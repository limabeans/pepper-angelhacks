<head>
  <title>Pepper</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
</head>

<body>
</body>



<template name="base">
  <div class="container">
    {{> loginButtons align="right"}}<br>

    <div class="row">
      <div class="col s6">
        <h1>Pepper</h1>
        <h5>Seamless chatting within the browser. </h5>
        {{> create_pair }}
        {{> list_pairs }}
      </div>
      <div class="col s6">
        {{> list_messages }}
        {{> send_message }}
      </div>
    </div>
  </div>
</template>


<template name="list_pairs">
  <ul>
    {{#each queryPairs}}
    <li>* <a href="/pair/{{_id}}">{{person1}} and {{person2}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="pair">
  <div class="container">
    {{> loginButtons align="right"}}<br>

    <div class="row">
      <div class="col s6">
        <h1>Pepper</h1>
        <h5>Seamless chatting within the browser. </h5>
        {{> create_pair }}
        {{> list_pairs }}
      </div>
      <div class="col s6">
        convo with {{person1}} and {{person2}}!!
        <ul>
          {{#each messages}}
          <li><b>{{sender}}:</b> {{message}} </li>
          {{/each}}
        </ul>
        <p><input type="text" id="message"></p>
      </div>
    </div>
  </div>
</template>

<template name="create_pair">
  <p>Pair up with a friend:
    <input type="text" id="pair" placeholder="your friend name">
  </p>
</template>


<template name="send_message">
  <p>Message: <input type="text" id="message"></p>
</template>



<template name="list_messages">
  <h3>The crowd!</h3>
  {{#each queryMessages}}
  <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>
