<head>
  <title>Pepper</title>
</head>

<body>
  {{> loginButtons align="right"}}<br>
  <h1>Pepper</h1>
  {{> welcome }}
  {{> input }}
  {{> messages }}
</body>

<template name="welcome">
  <p>
    Seamless chatting within the browser.
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
